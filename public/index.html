<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="container-fluid">
    <div>
        <h1 id="teamHeader"></h1>
    </div>
    
    <div class="row" style="padding-top: 25px;">
        <div class="col-4">
        <form action="/api/update-tile" method="post">
            <div class="mb-3 row"> <!--Task text-->
                <div class="col-2">
                    Task:
                </div>
                <div class="col" id="selectedTileTask" style="min-height: 60px;">

                </div>
            </div>
            <div class="mb-3 row"> <!--Tile Selected-->
                <div class="col">
                    <label for="selectedTile" class="form-label col">Tile:</label>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="selectedTile" name="selectedTile" autocomplete="off" readonly>
                </div>
            </div>
            <div class="mb-3 row"> <!--Completed-->
                <div class="col">
                    <label for="selectedTileCompleted">Completed</label>
                </div>
                <div class="col">
                    <input type="checkbox" id="selectedTileCompleted" name="selectedTileCompleted">
                </div>
            </div>
            <div class="mb-3 row"> <!--URL Entry-->
                <div class="col">
                    <input class="form-control" type="url" id="linkInput" placeholder="Enter URL">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" onclick="addLink()">Add URL</button><br>
                </div>
            </div>
            <div id="selectedTileUrlsList"></div>
            <div id="imageRowTemplate">
                <div class="row mb-3">
                    <a class="col"></a>
                    <i class="bi bi-dash-circle col"></i>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                </div>
            </div>
            
            <input type="hidden" id="selectedTileUrlsValues" autocomplete="off" name="selectedTileUrlsValues" value='[]'>
            <input type="hidden" id="teamId" name="teamId" value=''>
            
        </form>
        </div>
        <div class="col-5">
            <div>   
                <h2>Task Rules:</h2>
                <ul id="rulesList" class="list">

                </ul>
            </div>
        </div>
    </div>

    <table id="scoreboard">
        <tbody>
        </tbody>
    </table>

    <table id="bingo-board">
        <tbody>
        </tbody>
    </table>

</body>

<script src="index.js"></script>

</html>
