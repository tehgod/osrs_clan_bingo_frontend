<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="playerStats/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>



<body>
    <!-- class="container-fluid" -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a id="teamHeader" class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/board">Board</a>
                <a class="nav-item nav-link active" href="/players">Team Xp</a>
                <a class="nav-item nav-link" href="#">Xp Tracking</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
              </div>
            </div>
          </nav>
    </header>

    <div class="container-fluid">
      <h1>OSRS Player Stats</h1>
      
      <!-- Buttons Side by Side -->
      <div class="mb-3">
          <div class="d-flex">
              <!-- Update Team Xp Button -->
              <button id="update-button" class="btn btn-primary me-2">Update Team Xp</button>
              
              <!-- PIN Selected Stats Button -->
              <button id="pin-button" class="btn btn-primary">PIN Selected Stats</button>
          </div>
      </div>
  
      <!-- Player Selection Dropdown -->
      <div class="mb-3">
          <select id="skill-select" class="form-select">
              <!-- Options will go here -->
          </select>
      </div>
  
      <!-- Player Stats Table -->
      <table class="table table-striped">
          <thead id="table-header">
              <!-- The table headers will be inserted here dynamically -->
          </thead>
          <tbody id="player-stats-table">
              <!-- The table rows will be inserted here dynamically -->
          </tbody>
      </table>
  </div>
  

<script src="/playerStats/playerStats.js"></script>

</body>
</html>
